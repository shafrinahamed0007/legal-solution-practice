<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solutions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="ml-[150px] mr-150px] mt-[70px] w-[1170px]">
    <!-- Header Section Start Here -->
    <header>
      <!-- Navbar Section Start Here -->
      <nav class="flex place-content-between">
        <img src="./images/logo.png" alt="" />

        <ul class="flex gap-8 mt-3">
          <li>Home</li>
          <li>Services</li>
          <li>Cases</li>
          <li>Blog</li>
          <li>Contact Us</li>
        </ul>

        <button class="bg-[#b68c5a] text-white rounded-lg p-3">
          Free Consultation
        </button>
      </nav>

      <!-- Hero Section -->
      <section
        class="bg-[url('./images/banner.png')] h-[550px] mt-10 justify-items-center place-content-center"
      >
        <div class="w-[692px] h-[250px]">
          <!-- Hero Banner Content Section -->
          <div class="grid gap-6">
            <h1 class="text-white font-extrabold text-6xl text-center">
              We Provide Effective Legal Solutions
            </h1>
            <p class="text-white text-base text-center">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
          </div>

          <!-- Subscribe Banner Section -->
          <div class="mt-[32px]">
            <form class="gap-12">
              <input class="text-[#A0A0A0] pl-5 w-[500px] h-16 bg-white rounded-md " type="text" placeholder="Search your services">
              <button
                class="bg-[#B68C5A] rounded-lg text-white py-[17px] px-[40px] text-2xl"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </section>
    </header>

    <!-- Main Section Start Here -->
    <main></main>

    <!-- Footer Start Here -->
    <footer></footer>
  </body>
</html>
